---
layout: default
---
<h1>{{ page.title }}</h1>
<p>
    Written by {{ page.contributor }} on {{ page.date | date_to_string }} 
    {% assign contributor = site.contributors | where: 'name', page.contributor %}
    {% if contributor %}
        <a href="{{ site.baseurl }}{{ contributor.url }}">{{ contributor.name }}</a>
    {% endif %}
</p>

{{ content }}
